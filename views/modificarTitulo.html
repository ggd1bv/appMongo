<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .resultado{
            color:darkturquoise;
        }

        .id{
            color: cornflowerblue;
        }

        .encontrado{
            color:darkgreen;
        }

        .unknown{
            color:crimson
        }
    </style>
</head>
<body>
    <form action="/modificarTitulo" method="get">
        <input type="search" placeholder="Escribe algo" name="modificar" required>
        <input type="submit" value="Buscar">
    </form>
    {% if termino.length > 0 %}
    <h1>Resultados de b√∫squeda: <strong class="resultado">{{termino}}</strong></h1>
    <ul>
        {% for p in data %}
        <li>{{  p.titulo }} - (Titulo: {{  p.titulo }}) 
            <form action="/actualizar" method="post">
                <input type="hidden" name="titulo" value="{{ p.titulo }}">
                <label><strong>Ingresa el nuevo Titulo:</strong></label>
                <input type="text" name="titulo" required>
                <input type="submit" value="Actualizar">
            </form>
        </li>
        {% endfor %}
    </ul>    
    <p class="encontrado">Encontrados {{data.length}}</p>
    {% endif %} 
    {% if data.length == 0 %}
        <h2 class="unknown">No se han encontrado resultados</h2>
    {% endif %}
    <p><a href="/">Regresar a la Home</a></p>
</body>
</html>
